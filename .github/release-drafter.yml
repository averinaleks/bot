name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '### 🚀 Features'
    labels:
      - feature
      - enhancement
  - title: '### 🐛 Bug Fixes'
    labels:
      - bug
      - fix
  - title: '### 🧰 Maintenance'
    labels:
      - chore
      - refactor
      - docs
      - dependencies
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES
