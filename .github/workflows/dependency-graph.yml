name: dependency-submission

on:
  push:
    branches:
      - main
    paths:
      - "requirements*.txt"
      - "requirements*.in"
      - "requirements*.out"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  submit:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.x'
      - name: Prepare requirements
        run: |
          python <<'PY'
          from pathlib import Path

          patterns = ("requirements*.txt", "requirements*.in", "requirements*.out")
          for pattern in patterns:
              for path in Path(".").glob(pattern):
                  original = path.read_text()
                  lines = original.splitlines()
                  filtered = []
                  for line in lines:
                      stripped = line.lstrip()
                      if stripped.startswith("ccxtpro"):
                          continue
                      if stripped.startswith("#") and "ccxtpro" in stripped:
                          continue
                      filtered.append(line)
                  if filtered != lines:
                      updated = "\n".join(filtered)
                      if original.endswith("\n"):
                          updated += "\n"
                      path.write_text(updated)
          PY
      - name: Component detection
        # v0.1.0
        uses: advanced-security/component-detection-dependency-submission-action@d433c2f467e149a8009c8fbce92cc708ed15ef7b
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          detectorArgs: Pip=EnableIfDefaultOff
