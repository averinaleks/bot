---
name: Dependabot

'on':
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  update:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v4
        with:
          persist-credentials: false
      - name: Dependabot Action
        if: github.actor == 'dependabot[bot]'
        uses: github/dependabot-action@8a8ecd4a2ccff00ad1680d32caef59634c31d3c0
        # v2.28.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          # PAT must include repo and security_events scopes
          GITHUB_DEPENDABOT_JOB_TOKEN: >-
            ${{ secrets.TOKEN }}
          GITHUB_DEPENDABOT_CRED_TOKEN: >-
            ${{ secrets.TOKEN }}
          DEPENDABOT_ENABLE_CONNECTIVITY_CHECK: 1
          # GITHUB_REGISTRIES_PROXY intentionally not set
      - name: Cleanup buildx
        run: docker buildx prune -af || true
