name: Dependabot

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Dependabot
        run: bash scripts/run_dependabot.sh
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          TOKEN: ${{ secrets.TOKEN }}
