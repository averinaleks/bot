---
# yamllint disable rule:truthy
name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:

permissions:
  actions: read  # allow downloading pinned Release Drafter action revisions
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: >-
    ${{
      (
        github.event_name == 'pull_request_target'
        && github.event.number != null
        && github.event.number != ''
        && format('release-drafter-pr-{0}', github.event.number)
      ) || format('release-drafter-ref-{0}', github.ref)
    }}
  cancel-in-progress: false

jobs:
  update_release_draft:
    if: github.event_name != 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Update release draft
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  autolabel_pull_request:
    if: >-
      github.event_name == 'pull_request_target' &&
      github.event.pull_request != null &&
      github.event.pull_request.head.repo != null &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Update pull request metadata
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        with:
          config-name: release-drafter.yml
          disable-releases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
