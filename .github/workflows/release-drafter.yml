---
# yamllint disable rule:truthy
name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:

permissions:
  actions: read  # allow downloading pinned Release Drafter action revisions
  contents: write
  pull-requests: write
  issues: write

jobs:
  update_release_draft:
    if: github.event_name != 'pull_request_target'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
      pull-requests: write
      issues: write
    concurrency:
      group: >-
        ${{ format(
          'release-drafter-{0}',
          github.ref_name ||
          github.event.repository.default_branch ||
          github.run_id
        ) }}
      cancel-in-progress: true
    steps:
      - name: Update release draft
        id: release_drafter_initial
        uses: release-drafter/release-drafter@v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Wait before retrying draft update
        if: >-
          steps.release_drafter_initial.conclusion == 'failure'
        run: sleep 15
      - name: Retry release draft update
        if: >-
          steps.release_drafter_initial.conclusion == 'failure'
        id: release_drafter_retry
        uses: release-drafter/release-drafter@v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Fail if release draft update still failing
        if: >-
          steps.release_drafter_initial.conclusion == 'failure' &&
          steps.release_drafter_retry.conclusion == 'failure'
        run: |
          echo 'Release Drafter failed twice; aborting.'
          exit 1

  autolabel_pull_request:
    if: >-
      github.event_name == 'pull_request_target' &&
      github.event.pull_request != null &&
      github.event.pull_request.number != null &&
      github.event.pull_request.head.repo != null &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    concurrency:
      group: >-
        ${{
          (github.event.pull_request.number != null &&
            format(
              'release-drafter-pr-{0}',
              github.event.pull_request.number
            )) ||
          format(
            'release-drafter-ref-{0}',
            github.ref_name ||
            github.event.repository.default_branch ||
            github.run_id
          )
        }}
      cancel-in-progress: true
    steps:
      - name: Update pull request metadata
        id: release_drafter_pr_initial
        uses: release-drafter/release-drafter@v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
          disable-releases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Wait before retrying metadata update
        if: >-
          steps.release_drafter_pr_initial.conclusion == 'failure'
        run: sleep 15
      - name: Retry pull request metadata update
        if: >-
          steps.release_drafter_pr_initial.conclusion == 'failure'
        id: release_drafter_pr_retry
        uses: release-drafter/release-drafter@v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
          disable-releases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Fail if pull request metadata update still failing
        if: >-
          steps.release_drafter_pr_initial.conclusion == 'failure' &&
          steps.release_drafter_pr_retry.conclusion == 'failure'
        run: |
          echo 'Release Drafter metadata update failed twice; aborting.'
          exit 1
