---
# yamllint disable rule:truthy
name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:

permissions:
  actions: read  # allow downloading pinned Release Drafter action revisions
  contents: write
  pull-requests: write
  issues: write

jobs:
  update_release_draft:
    if: github.event_name != 'pull_request_target'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: release-drafter-${{ github.ref_name || github.event.repository.default_branch || github.run_id }}
      cancel-in-progress: true
    steps:
      - name: Update release draft
        uses: release-drafter/release-drafter@v6.1.0
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  autolabel_pull_request:
    if: >-
      github.event_name == 'pull_request_target' &&
      github.event.pull_request != null &&
      github.event.pull_request.head.repo != null &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    concurrency:
      group: release-drafter-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: false
    steps:
      - name: Update pull request metadata
        uses: release-drafter/release-drafter@v6.1.0
        with:
          config-name: release-drafter.yml
          disable-releases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
