---
# yamllint disable rule:truthy
name: Release Drafter

on:
  push:
    branches:
      - main
      - work
  pull_request_target:
    branches:
      - main
      - work
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - labeled
      - unlabeled
      - ready_for_review
  workflow_dispatch:

permissions:
  actions: read  # allow downloading pinned Release Drafter action revisions
  contents: write
  pull-requests: write
  issues: write

env:
  RELEASE_DRAFTER_ACTION_REF: b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # release-drafter v6.1.0 commit

defaults:
  run:
    shell: bash

concurrency:
  group: >-
    ${{
      (github.event.pull_request != null &&
        github.event.pull_request.number != null &&
        format(
          'release-drafter-pr-{0}',
          github.event.pull_request.number
        )) ||
      format(
        'release-drafter-ref-{0}',
        github.ref_name ||
        github.ref ||
        github.event.repository.default_branch ||
        github.run_id
      )
    }}
  cancel-in-progress: true

jobs:
  validate_release_drafter_action:
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.2.1
        with:
          # Always clone the default branch when running in the
          # ``pull_request_target`` context so that untrusted fork code is
          # never executed.  Explicitly drop the workflow token from the local
          # checkout to prevent unintended pushes when the job runs with
          # elevated write permissions.
          persist-credentials: false
          fetch-depth: 1
          repository: ${{ github.repository }}
          ref: >-
            ${{
              github.event_name == 'pull_request_target'
                && github.event.repository.default_branch
                || github.sha
            }}
      - name: Ensure Release Drafter config is present
        run: |
          set -euo pipefail
          if [ ! -s .github/release-drafter.yml ]; then
            echo 'Release Drafter configuration file is missing or empty.' >&2
            exit 1
          fi
      - name: Validate Release Drafter config syntax
        run: |
          set -euo pipefail
          ruby <<'RUBY'
            require 'yaml'

            config = YAML.safe_load(File.read('.github/release-drafter.yml'))
            required = %w[name-template tag-template template]
            missing = required.reject { |key| config.key?(key) && !config[key].to_s.strip.empty? }

            unless missing.empty?
              abort("Missing required keys in release-drafter config: #{missing.join(', ')}")
            end
          RUBY
      - name: Ensure Release Drafter action ref is consistent
        run: |
          set -euo pipefail
          expected="release-drafter/release-drafter@${RELEASE_DRAFTER_ACTION_REF}"
          mapfile -t refs < <(grep -Eo '^\s*uses:\s*release-drafter/release-drafter@[^ ]+' \
            .github/workflows/release-drafter.yml \
            | sed -E 's/^\s*uses:\s*//' \
            | sort -u \
            || true)
          if [ "${#refs[@]}" -eq 0 ]; then
            echo "Release Drafter action reference not found in workflow." >&2
            exit 1
          fi
          for ref in "${refs[@]}"; do
            if [ "$ref" != "$expected" ]; then
              echo "Unexpected Release Drafter action ref: $ref (expected $expected)" >&2
              exit 1
            fi
          done
      - name: Verify Release Drafter action ref exists upstream
        env:
          RELEASE_DRAFTER_REPO: release-drafter/release-drafter
        run: |
          set -euo pipefail
          repo="${RELEASE_DRAFTER_REPO}"
          ref="${RELEASE_DRAFTER_ACTION_REF}"
          api_base="https://api.github.com/repos/${repo}"
          user_agent="release-drafter-ref-check"

          check_ref() {
            local endpoint=$1
            local status rc
            local -a headers=(
              -H 'Accept: application/vnd.github+json'
              -H 'X-GitHub-Api-Version: 2022-11-28'
              -H "User-Agent: ${user_agent}"
            )
            local -a curl_opts=(
              --retry 3
              --retry-delay 2
              --retry-all-errors
              -sS
              -w '%{http_code}'
              -o /tmp/release_drafter_ref_check
            )

            if [ -n "${GITHUB_TOKEN:-}" ]; then
              headers+=(
                -H "Authorization: Bearer ${GITHUB_TOKEN}"
              )
            fi

            status="$(curl "${curl_opts[@]}" \
              "${headers[@]}" \
              "${endpoint}" || true)"

            if [ "${status}" = "200" ]; then
              return 0
            fi

            if [ "${status}" = "403" ] || [ "${status}" = "404" ]; then
              echo "GitHub API returned ${status} for ${endpoint}; retrying without authentication." >&2
              status="$(curl "${curl_opts[@]}" \
                -H 'Accept: application/vnd.github+json' \
                -H 'X-GitHub-Api-Version: 2022-11-28' \
                -H "User-Agent: ${user_agent}" \
                "${endpoint}" || true)"
              if [ "${status}" = "200" ]; then
                return 0
              fi
            fi

            if [[ "${status}" = 429 || "${status}" = 500 || "${status}" = 502 || "${status}" = 503 || "${status}" = 504 ]]; then
              echo "Transient GitHub API status ${status} for ${endpoint}; will retry." >&2
              return 2
            fi

            echo "GitHub API status ${status} for ${endpoint}" >&2
            if [ -s /tmp/release_drafter_ref_check ]; then
              sed 's/^/  /' /tmp/release_drafter_ref_check >&2
            fi

            return 1
          }

          for attempt in {1..5}; do
            transient_seen=0

            for endpoint in \
              "${api_base}/git/commits/${ref}" \
              "${api_base}/git/tags/${ref}" \
              "${api_base}/git/refs/${ref}" \
              "${api_base}/git/refs/tags/${ref}"
            do
              if check_ref "${endpoint}"; then
                echo "Release Drafter ref ${ref} is reachable upstream."
                exit 0
              fi
              rc=$?
              if [ "${rc}" -eq 2 ]; then
                transient_seen=1
              fi
            done

            if [ "${attempt}" -lt 5 ]; then
              if [ "${transient_seen}" -eq 1 ]; then
                sleep_time="$((attempt * 5))"
                echo "Retrying after transient error; sleeping ${sleep_time}s." >&2
                sleep "${sleep_time}"
              else
                sleep "${attempt}"
              fi
            fi
          done

          echo "Release Drafter ref ${ref} not found upstream after retries." >&2
          exit 1

  update_release_draft:
    needs: validate_release_drafter_action
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Update release draft
        id: release_drafter_initial
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Wait before retrying draft update
        if: >-
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_initial.outcome)
        run: sleep 15
      - name: Retry release draft update
        if: >-
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_initial.outcome)
        id: release_drafter_retry
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Fail if release draft update still failing
        if: >-
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_initial.outcome) &&
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_retry.outcome)
        run: |
          echo 'Release Drafter failed twice; aborting.'
          exit 1

  autolabel_pull_request:
    needs: validate_release_drafter_action
    if: >-
      github.event_name == 'pull_request_target' &&
      github.event.pull_request != null &&
      github.event.pull_request.number != null
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Update pull request metadata
        id: release_drafter_pr_initial
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
          disable-releaser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Wait before retrying metadata update
        if: >-
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_pr_initial.outcome)
        run: sleep 15
      - name: Retry pull request metadata update
        if: >-
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_pr_initial.outcome)
        id: release_drafter_pr_retry
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        continue-on-error: true
        with:
          config-name: release-drafter.yml
          disable-releaser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Fail if pull request metadata update still failing
        if: >-
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_pr_initial.outcome) &&
          contains(fromJSON('["failure","cancelled"]'),
            steps.release_drafter_pr_retry.outcome)
        run: |
          echo 'Release Drafter metadata update failed twice; aborting.'
          exit 1
