name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: github/codeql-action/init@v3
        with:
          languages: python
          build-mode: none
          config-file: .github/codeql.yml
      - uses: github/codeql-action/analyze@v3
