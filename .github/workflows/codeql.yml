name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: github/codeql-action/init@v3
        with:
          languages: python
          build-mode: none
      - uses: github/codeql-action/analyze@v3
      - name: Cleanup buildx
        run: docker buildx prune -af || true
