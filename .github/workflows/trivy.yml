---
name: trivy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "21 10 * * 2"

permissions:
  contents: read
  packages: read
  security-events: write
  actions: read # required for github/codeql-action/upload-sarif

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build Docker image
        run: |
          docker buildx build -f Dockerfile.ci \
            -t ${{ github.repository }}:${{ github.sha }} \
            --load .

      - id: trivy
        name: Run Trivy scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        continue-on-error: true
        with:
          image-ref: ${{ github.repository }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          scan-type: image
          # Fail the workflow when vulnerabilities of the specified severity are found
          exit-code: 1

      - name: Upload Trivy scan results to GitHub Security tab
        if: ${{ github.event_name != 'pull_request' && always() }}
        uses: github/codeql-action/upload-sarif@ad2a4837011b42f6947b78d6417e7c253b1c504b # v3
        with:
          sarif_file: trivy-results.sarif

      - name: Upload Trivy report artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: trivy-results
          path: trivy-results.sarif

      - name: Fail if vulnerabilities found
        if: ${{ steps.trivy.conclusion == 'failure' }}
        run: exit 1

      - name: Cleanup buildx
        run: docker buildx prune -af || true
