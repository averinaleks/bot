# .github/workflows/gptoss_review.yml
# yamllint disable rule:line-length rule:truthy
---
name: GPT-OSS Code Review

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: >-
    gptoss-review-${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  review:
    if: >
      (
        github.event_name == 'pull_request_target' &&
        github.event.pull_request != null &&
        github.event.pull_request.draft == false &&
        github.event.pull_request.head.repo.full_name == github.repository
      )
      || (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request != null &&
        github.event.comment.user.login != 'github-actions[bot]' &&
        contains(github.event.comment.body || '', '/llm-review')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    env:
      PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
      MODEL_NAME: ${{ vars.LLM_MODEL || 'Qwen/Qwen2.5-Coder-0.5B-Instruct' }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0
          ref: refs/pull/${{ env.PR_NUMBER }}/head

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Start mock GPT-OSS server
        run: |
          set -euo pipefail
          python scripts/gptoss_mock_server.py --host 127.0.0.1 --port 8000 &
          echo $! > mock_server.pid
        env:
          MODEL_NAME: ${{ env.MODEL_NAME }}

      - name: Wait for GPT-OSS server
        id: wait_llm
        run: |
          set -euo pipefail
          for _ in {1..60}; do
            if curl -sSf http://127.0.0.1:8000/v1/models >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "LLM server failed to start" >&2
          if [ -f mock_server.pid ]; then
            kill "$(cat mock_server.pid)" || true
          fi
          exit 1

      - name: Generate diff
        if: steps.wait_llm.conclusion == 'success'
        id: generate_diff
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          pull_info=$(curl -sSf -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ env.PR_NUMBER }}")
          base_sha=$(echo "$pull_info" | jq -r .base.sha)
          base_ref=$(echo "$pull_info" | jq -r .base.ref)
          [ -n "$base_sha" ] && [ "$base_sha" != "null" ] && [ -n "$base_ref" ] && [ "$base_ref" != "null" ]
          git fetch --no-tags origin "$base_ref"
          git diff "$base_sha"...HEAD -- ':(glob)**/*.py' > diff.patch || true
          if [ ! -s diff.patch ]; then
            echo "has_diff=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          head -c 200000 diff.patch > diff.patch.trunc && mv diff.patch.trunc diff.patch
          echo "has_diff=true" >> "$GITHUB_OUTPUT"

      - name: LLM review
        if: steps.generate_diff.outputs.has_diff == 'true'
        id: llm_review
        run: |
          if [ ! -f scripts/run_gptoss_review.py ]; then
            echo "::notice::Скрипт scripts/run_gptoss_review.py не найден, пропускаю генерацию обзора"
            if [ -n "${GITHUB_OUTPUT:-}" ]; then
              echo "has_content=false" >> "${GITHUB_OUTPUT}"
            fi
            exit 0
          fi

          python scripts/run_gptoss_review.py \
            --diff diff.patch \
            --output review.md \
            --model "${MODEL_NAME}" \
            --api-url http://127.0.0.1:8000/v1/chat/completions

      - name: Upload review artifact
        if: steps.llm_review.outputs.has_content == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: gptoss-review-${{ env.PR_NUMBER }}
          path: review.md

      - name: Comment PR
        if: steps.llm_review.outputs.has_content == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            const prNumber = parseInt(process.env.PR_NUMBER, 10);
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: review
            });

      - name: Cleanup
        if: always()
        run: |
          if [ -f mock_server.pid ]; then
            kill "$(cat mock_server.pid)" || true
            rm -f mock_server.pid
          fi
