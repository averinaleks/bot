name: GPT-OSS Code Review
permissions:
  contents: read

on:
  push:
    paths:
      - 'bot/**.py'
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Запустить gptoss review в Docker
        run: |
          docker compose run gptoss_check
