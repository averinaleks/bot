---
name: GPT-OSS Code Review
permissions:
  contents: read
  packages: read

on:
  push:
    paths:
      - '**/*.py'
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      DOCKERFILE: Dockerfile.cpu
      GHCR_TOKEN: ${{ secrets.TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Освободить место на диске
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true
      - name: Максимизировать пространство для сборки
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 1024
          temp-reserve-mb: 100
          swap-size-mb: 4096
          build-mount-path: /mnt
          pv-loop-path: /mnt/pv.img
          tmp-pv-loop-path: /mnt/tmp-pv.img
      - name: Move Docker data-root to /mnt
        run: |
          sudo systemctl stop docker || true
          sudo mkdir -p /mnt/docker-data
          printf '%s\n' '{"data-root":"/mnt/docker-data"}' | sudo tee /etc/docker/daemon.json
          sudo rm -rf /var/lib/docker || true
          sudo systemctl start docker
          docker info | grep -i 'Docker Root Dir' || true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.AVERINALEKS }}
          password: ${{ secrets.BOT }}
      - name: Login to GHCR (optional)
        if: ${{ env.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.AVERINALEKS }}
          password: ${{ env.GHCR_TOKEN }}
      - name: Показать свободное место
        run: |
          df -h
          docker system df || true
      - name: Run gptoss review (CPU)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.cpu.yml \
            up --pull always --exit-code-from gptoss_check gptoss gptoss_check

