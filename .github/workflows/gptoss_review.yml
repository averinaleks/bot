name: GPT-OSS Code Review
permissions:
  contents: read
  packages: read

on:
  push:
    paths:
      - 'bot/**.py'
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ AVERINALEKS }}
          password: ${{ secrets.BOT }}

      - name: Run gptoss review in Docker
        run: docker compose run gptoss_check
