---
name: GPT-OSS Code Review
permissions:
  contents: read
  packages: read

on:
  push:
    paths:
      - '**/*.py'
  pull_request:

jobs:
  review:
    runs-on: ubuntu-24.04
    env:
      DOCKERFILE: Dockerfile.cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        timeout-minutes: 5
        with:
          persist-credentials: false
      - name: Освободить место на диске
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true
      - name: Clean Docker dir
        run: sudo rm -rf /var/lib/docker/*
        timeout-minutes: 5
      - name: Prepare build volume
        run: |
          sudo wipefs -a /dev/buildvg/buildlv || true
          sudo rm -rf /mnt/*
      - name: Максимизировать пространство для сборки
        uses: easimon/maximize-build-space@v10
        timeout-minutes: 15
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 100
          swap-size-mb: 4096
          build-mount-path: /mnt
          pv-loop-path: /mnt/root-pv.img
          tmp-pv-loop-path: /mnt/tmp-pv.img
      - name: Move Docker data-root to /mnt
        run: |
          sudo systemctl stop docker || true
          sudo mkdir -p /mnt/docker-data
          printf '%s\n' '{"data-root":"/mnt/docker-data"}' | sudo tee /etc/docker/daemon.json
          sudo rm -rf /var/lib/docker || true
          sudo systemctl start docker
          docker info | grep -i 'Docker Root Dir' || true
        timeout-minutes: 10
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        timeout-minutes: 5
        with:
          username: ${{ secrets.AVERINALEKS }}
          password: ${{ secrets.BOT }}
      - name: Показать свободное место
        run: |
          df -h /
          docker system df || true
        timeout-minutes: 5
      - name: Run gptoss review (CPU)
        run: |

      - name: Cleanup buildx
        run: docker buildx prune -af || true
