name: CI

permissions:
  contents: read

# If a job fails with a temporary runner error, rerun the workflow.
# Self-hosted runners are also supported. When contacting GitHub Support
# include the correlation ID from the run's raw logs.

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  PYTHONPYCACHEPREFIX: /mnt/pycache
  TEST_MODE: "1"
  CSRF_SECRET: testsecret

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: [cpu]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      - name: Audit dependencies
        working-directory: /mnt
        run: |
          pip-audit -f json -o pip-audit.json
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: /mnt/pip-audit.json
      - name: Run flake8
        run: flake8 .
      - name: Remove test caches
        run: |
          rm -rf /mnt/pytest_cache .pytest_cache .cache
          find . -type d -name '__pycache__' -exec rm -rf {} +
          find . -name '*.pyc' -delete
      - name: Run unit tests
        run: pytest -m "not integration" -o cache_dir=/mnt/pytest_cache
      - name: Cleanup buildx
        run: docker buildx prune -af || true

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit
    env:
      TEST_MODE: "1"
    strategy:
      matrix:
        device: [cpu]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      - name: Remove test caches
        run: |
          rm -rf /mnt/pytest_cache .pytest_cache .cache
          find . -type d -name '__pycache__' -exec rm -rf {} +
          find . -name '*.pyc' -delete
      - name: Run integration tests
        run: pytest -m integration -o cache_dir=/mnt/pytest_cache
      - name: Cleanup buildx
        run: docker buildx prune -af || true
