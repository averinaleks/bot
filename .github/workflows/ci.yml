name: CI

permissions:
  contents: read
  actions: write

# If a job fails with a temporary runner error, rerun the workflow.
# Self-hosted runners are also supported. When contacting GitHub Support
# include the correlation ID from the run's raw logs.

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  PYTHONPYCACHEPREFIX: /mnt/pycache
  TEST_MODE: "1"
  CSRF_SECRET: testsecret

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        device: [cpu]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: ./.github/actions/setup-env
        with:
          python-version: ${{ matrix.python-version }}
          device: ${{ matrix.device }}
      - name: Show tool versions
        shell: bash
        run: |
          source /mnt/venv/bin/activate
          attempts=3
          for attempt in $(seq 1 $attempts); do
            echo "Attempt $attempt/$attempts"
            if timeout 5m bash -c '
              python --version
              python -m ruff --version
              python -m mypy --version
              python -m bandit --version
              python -m flake8 --version
            '; then
              break
            fi

            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi

            sleep 10
          done
      - name: Lint with ruff
        shell: bash
        run: |
          source /mnt/venv/bin/activate
          attempts=2
          for attempt in $(seq 1 $attempts); do
            echo "Attempt $attempt/$attempts"
            if timeout 15m python -m ruff check bot tests --output-format=github; then
              break
            fi

            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi

            sleep 10
          done
      - name: Type-check with mypy
        shell: bash
        run: |
          source /mnt/venv/bin/activate
          attempts=2
          for attempt in $(seq 1 $attempts); do
            echo "Attempt $attempt/$attempts"
            if timeout 20m python -m mypy bot; then
              break
            fi

            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi

            sleep 10
          done
      - name: Security scan with bandit
        shell: bash
        run: |
          source /mnt/venv/bin/activate
          attempts=2
          for attempt in $(seq 1 $attempts); do
            echo "Attempt $attempt/$attempts"
            if timeout 10m python -m bandit -r bot -x tests -ll; then
              break
            fi

            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi

            sleep 10
          done
      - name: Audit dependencies
        id: audit
        working-directory: /mnt
        continue-on-error: true
        run: |
          source /mnt/venv/bin/activate
          python "$GITHUB_WORKSPACE/scripts/run_pip_audit.py" \
            --strict --output pip-audit.json
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: pip-audit-report-${{ matrix.python-version }}
          path: /mnt/pip-audit.json
          if-no-files-found: ignore
      - name: Run flake8
        shell: bash
        run: |
          source /mnt/venv/bin/activate
          attempts=2
          for attempt in $(seq 1 $attempts); do
            echo "Attempt $attempt/$attempts"
            set -o pipefail
            if timeout 15m bash -c 'python -m flake8 . | tee flake8.log'; then
              break
            fi

            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi

            sleep 10
          done
      - name: Upload flake8 log
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: flake8-log-${{ matrix.python-version }}
          path: flake8.log
      - name: Remove test caches
        if: always()
        uses: ./.github/actions/clear-test-caches
      - name: Run unit tests
        if: always()
        shell: bash
        run: |
          source /mnt/venv/bin/activate
          attempts=2
          for attempt in $(seq 1 $attempts); do
            echo "Attempt $attempt/$attempts"
            set -o pipefail
            if timeout 20m bash -c 'timeout 15m pytest -m "not integration" -o cache_dir=/mnt/pytest_cache | tee pytest.log'; then
              break
            fi

            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi

            sleep 10
          done
      - name: Upload unit test log
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: unit-test-log-${{ matrix.python-version }}
          path: pytest.log
          if-no-files-found: ignore
      - name: Cleanup buildx
        if: always()
        run: docker buildx prune -af || true

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: unit
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        device: [cpu]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: ./.github/actions/setup-env
        with:
          python-version: ${{ matrix.python-version }}
          device: ${{ matrix.device }}
      - name: Remove test caches
        if: always()
        uses: ./.github/actions/clear-test-caches
      - name: Run integration tests
        if: always()
        run: |
          source /mnt/venv/bin/activate
          set -o pipefail
          timeout 15m pytest -m integration -o cache_dir=/mnt/pytest_cache | tee pytest.log
      - name: Upload integration test log
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: integration-test-log-${{ matrix.python-version }}
          path: pytest.log
          if-no-files-found: ignore
      - name: Cleanup buildx
        if: always()
        run: docker buildx prune -af || true
