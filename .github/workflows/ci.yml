name: CI

permissions:
  contents: read

# If a job fails with a temporary runner error, rerun the workflow.
# Self-hosted runners are also supported. When contacting GitHub Support
# include the correlation ID from the run's raw logs.

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Cleanup git submodules
        run: >
          git submodule foreach --recursive sh -c "git config --local gc.auto 0 || :" || :
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-cpu.txt', 'requirements.txt') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('requirements-cpu.txt', 'requirements.txt') }}-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./scripts/install-test-deps.sh
      - name: Run flake8
        run: flake8 .
      - name: Run unit tests
        run: pytest -m "not integration"

  integration:
    name: Integration tests
    runs-on: ubuntu-22.04
    needs: unit
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Cleanup git submodules
        run: >
          git submodule foreach --recursive sh -c "git config --local gc.auto 0 || :" || :
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-cpu.txt', 'requirements.txt') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('requirements-cpu.txt', 'requirements.txt') }}-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./scripts/install-test-deps.sh
      - name: Run integration tests
        run: pytest -m integration
