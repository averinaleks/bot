name: CI

permissions:
  contents: read

# If a job fails with a temporary runner error, rerun the workflow.
# Self-hosted runners are also supported. When contacting GitHub Support
# include the correlation ID from the run's raw logs.

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Cleanup git submodules
        run: >
          git submodule foreach --recursive sh -c "git config --quiet --local gc.auto 0 || :" || :
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 1024
          temp-reserve-mb: 100
          swap-size-mb: 4096
          build-mount-path: /mnt
          pv-loop-path: /mnt/pv.img
          tmp-pv-loop-path: /mnt/tmp-pv.img
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./scripts/install-test-deps.sh
      - name: Run flake8
        run: flake8 .
      - name: Run unit tests
        run: pytest -m "not integration"

  integration:
    name: Integration tests
    runs-on: ubuntu-22.04
    needs: unit
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Cleanup git submodules
        run: >
          git submodule foreach --recursive sh -c "git config --quiet --local gc.auto 0 || :" || :
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 1024
          temp-reserve-mb: 100
          swap-size-mb: 4096
          build-mount-path: /mnt
          pv-loop-path: /mnt/pv.img
          tmp-pv-loop-path: /mnt/tmp-pv.img
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./scripts/install-test-deps.sh
      - name: Run integration tests
        run: pytest -m integration
