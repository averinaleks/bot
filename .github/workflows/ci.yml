name: CI

permissions:
  contents: read
  actions: write

# If a job fails with a temporary runner error, rerun the workflow.
# Self-hosted runners are also supported. When contacting GitHub Support
# include the correlation ID from the run's raw logs.

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  PYTHONPYCACHEPREFIX: /mnt/pycache
  TEST_MODE: "1"
  CSRF_SECRET: testsecret

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        device: [cpu]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: ./.github/actions/setup-env
        with:
          python-version: ${{ matrix.python-version }}
          device: ${{ matrix.device }}
      - name: Show tool versions
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 3
          timeout_minutes: 5
          command: |
            python --version
            python -m ruff --version
            python -m mypy --version
            python -m bandit --version
            python -m flake8 --version
      - name: Lint with ruff
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 2
          timeout_minutes: 15
          command: python -m ruff check bot tests --output-format=github
      - name: Type-check with mypy
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 2
          timeout_minutes: 20
          command: python -m mypy bot
      - name: Security scan with bandit
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 2
          timeout_minutes: 10
          command: python -m bandit -r bot -x tests -ll
      - name: Audit dependencies
        id: audit
        working-directory: /mnt
        continue-on-error: true
        run: |
          python "$GITHUB_WORKSPACE/scripts/run_pip_audit.py" \
            --strict --output pip-audit.json
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: pip-audit-report-${{ matrix.python-version }}
          path: /mnt/pip-audit.json
          if-no-files-found: ignore
      - name: Run flake8
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 2
          timeout_minutes: 15
          command: |
            set -o pipefail
            python -m flake8 . | tee flake8.log || code=$?
            exit $code
      - name: Upload flake8 log
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: flake8-log-${{ matrix.python-version }}
          path: flake8.log
      - name: Remove test caches
        if: always()
        uses: ./.github/actions/clear-test-caches
      - name: Run unit tests
        if: always()
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 2
          timeout_minutes: 20
          command: |
            set -o pipefail
            timeout 15m pytest -m "not integration" -o cache_dir=/mnt/pytest_cache | tee pytest.log
      - name: Upload unit test log
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: unit-test-log-${{ matrix.python-version }}
          path: pytest.log
          if-no-files-found: ignore
      - name: Cleanup buildx
        if: always()
        run: docker buildx prune -af || true

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: unit
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        device: [cpu]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - uses: ./.github/actions/setup-env
        with:
          python-version: ${{ matrix.python-version }}
          device: ${{ matrix.device }}
      - name: Remove test caches
        if: always()
        uses: ./.github/actions/clear-test-caches
      - name: Run integration tests
        if: always()
        run: |
          set -o pipefail
          timeout 15m pytest -m integration -o cache_dir=/mnt/pytest_cache | tee pytest.log
      - name: Upload integration test log
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4
        with:
          name: integration-test-log-${{ matrix.python-version }}
          path: pytest.log
          if-no-files-found: ignore
      - name: Cleanup buildx
        if: always()
        run: docker buildx prune -af || true
