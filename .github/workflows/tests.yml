name: Tests
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    env:
      TEST_MODE: "1"
      PYTHONHASHSEED: "0"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
      - name: Install pip/setuptools/wheel with fixed versions
        run: python -m pip install "pip==24.0" "setuptools>=78.1.1" "wheel>=0.44"
      - name: Install deps (ci + extras if exist)
        run: |
          set -eux
          test -f requirements-ci.txt && python -m pip install -r requirements-ci.txt || true
          test -f requirements-extras.txt && python -m pip install -r requirements-extras.txt || true
      - name: Install torch (cpu)
        run: python -m pip install "torch>=2.4,<3" --index-url https://download.pytorch.org/whl/cpu
      - name: Lint (flake8)
        run: python -m flake8 .
      - name: Static type check (mypy)
        run: mypy utils.py
      - name: Security lint (bandit)
        run: python -m bandit -r . -ll -x ./tests,./scripts,./gptoss_check
      - name: Run tests (pytest)
        run: pytest -q --maxfail=1 --disable-warnings

  ray-integration:
    if: ${{ vars.ENABLE_RAY_TESTS != '0' }}
    needs: run-tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TEST_MODE: "0"
      PYTHONHASHSEED: "0"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      RAY_USAGE_STATS_ENABLED: "0"
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
      - name: Install pip/setuptools/wheel with fixed versions
        run: python -m pip install "pip==24.0" "setuptools>=78.1.1" "wheel>=0.44"
      - name: Install deps (ci + extras if exist)
        run: |
          set -eux
          test -f requirements-ci.txt && python -m pip install -r requirements-ci.txt || true
          test -f requirements-extras.txt && python -m pip install -r requirements-extras.txt || true
      - name: Install Ray with security-patched version
        run: python -m pip install "ray[default]==2.49.2"
      - name: Run Ray integration tests
        run: pytest -q --maxfail=1 --disable-warnings tests/test_ray_integration.py tests/test_optimizer_ray.py
