[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-bot-x"
version = "0.1.1"
description = "Пример торгового бота на Python."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Project Authors" }]
requires-python = ">=3.10"
classifiers = ["Programming Language :: Python :: 3"]
dependencies = ["flask>=3.0.2"]

[tool.setuptools]
packages = ["bot", "services"]
py-modules = [
  "cache",
  "config",
  "data_handler",
  "gpt_client",
  "http_client",
  "model_builder",
  "model_builder_client",
  "optimizer",
  "password_utils",
  "portfolio_backtest",
  "position_manager",
  "safe_html_parser",
  "server",
  "simulation",
  "strategy_optimizer",
  "telegram_logger",
  "trade_manager",
  "trading_bot",
  "test_stubs",
  "utils"
]
